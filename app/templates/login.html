{% extends "base.html" %}

{% block content %}
<div class="glass-panel auth-container animate-fade-in">
    <div class="auth-header">
        <h1>Configuration</h1>
        <p>Set up your sending credentials</p>
    </div>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">Sender Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g. your-email@gmail.com" required
                value="{{ saved_email if saved_email else '' }}">
        </div>

        <div class="form-group">
            <label for="password">App Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••••••••••" required
                value="{{ saved_password if saved_password else '' }}">
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem; text-align: left;">
                <i class="fa-solid fa-circle-info"></i> For Gmail, use an App Password, not your login password.
            </p>
        </div>

        <div class="form-group" style="text-align: left; display: flex; align-items: center; gap: 0.5rem;">
            <input type="checkbox" id="save_creds" name="save_creds" style="width: auto;" {% if saved_email %}checked{%
                endif %}>
            <label for="save_creds" style="margin-bottom: 0; cursor: pointer;">Remember for next time</label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%">
            Continue <i class="fa-solid fa-arrow-right" style="margin-left: 0.5rem;"></i>
        </button>
    </form>
</div>
{% endblock %}
